# Build settings
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-relative-links
  - jekyll/scholar
  - jeyll-seo-tag
  - jekyll-include-cache

relative_links:
  enabled: true
  collections: true

permalink: /:collection/:year-:month-:day-:title:output_ext
show_excerpts: true

github_username: joofio
scholar:
  style: modern-language-association
  order: descending
  sort_by: year,month
  bibliography_template: bib.html
  source: ./_bibliography/references.bib
  bibliography_class: bibliography

repository: joofio/online-cv
author: Jo√£o Almeida
title: "joaoalmeida"
name: "joaoalmeida"
baseurl: ""
url: "https://joaofcalmeida.pt"

include: [CNAME]

##minimal-mistakes
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: true
github:
  token: $JEKYLL_GITHUB_TOKEN